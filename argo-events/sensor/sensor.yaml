apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: github
      eventName: example
      filters:
        data:
          # Type of Github event that triggered the delivery: [pull_request, push, issues, label, ...]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: headers.X-Github-Event
            type: string
            value:
              - push
          # - path: body.repository.full_name
          #   type: string
          #   value:
          #     - lightuptw/messenger-services              
  triggers:
    - template:
        name: github-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-
              spec:
                volumes:
                  - name: cache
                    persistentVolumeClaim:
                      claimName: pv-cache                
                  - name: kaniko-secret
                    secret:
                      secretName: kaniko-secret     
                  - name: slack-secret
                    secret:
                      secretName: slack-secret  
                volumeClaimTemplates:
                - metadata:
                    name: workdir
                  spec:
                    storageClassName: local-path
                    # volumeName: ci-pv
                    accessModes: 
                    - ReadWriteOnce
                    resources:
                      requests:
                        storage: 1Gi                                        
                entrypoint: start-step
                      
                arguments:
                  parameters:
                    - name: name
                    - name: ref
                    - name: updated_at
                templates:
                  - name: start-step
                    steps: 
                    - - name: build-image 
                        arguments:
                          parameters:
                            - name: name
                              value: '{{workflow.parameters.name}}'                          
                            - name: env
                              value: '{{=sprig.splitList("-",sprig.splitList("/",workflow.parameters.ref)[2])[0]}}'
                            - name: app
                              value: '{{=sprig.splitList("-",sprig.splitList("/",workflow.parameters.ref)[2])[1]}}'                     
                            - name: updated_at
                              value: '{{workflow.parameters.updated_at}}'
                        templateRef: 
                          name: ci
                          template: build-image                         
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body.repository.full_name
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: test-dep
                dataKey: body.ref
              dest: spec.arguments.parameters.1.value     
            - src:
                dependencyName: test-dep
                dataKey: body.repository.updated_at
              dest: spec.arguments.parameters.2.value                 


                      
              
            # - src:
            #     dependencyName: test-dep
            #     dataKey: body.pull_request.number
            #   dest: spec.arguments.parameters.1.value
            # - src:
            #     dependencyName: test-dep
            #     dataTemplate: "{{ .Input.body.pull_request.head.sha | substr 0 7 }}"
            #   dest: spec.arguments.parameters.2.value
            # # Append pull request number and short sha to dynamically assign workflow name <github-21500-2c065a>
            # - src:
            #     dependencyName: test-dep
            #     dataTemplate: "{{ .Input.body.pull_request.number }}-{{ .Input.body.pull_request.head.sha | substr 0 7 }}"
            #   dest: metadata.name
            #   operation: append
      retryStrategy:
        steps: 3  